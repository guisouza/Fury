<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script>

    const listItem = (todo)=>{
      return ƒ.el('li')({
        'click' : check.bind(this, todo),
        'class' : ()=>todo.checked?'checked':''
      },()=>todo.title + Date.now())
    }

    const check = (todo)=> todo.checked = !todo.checked;

    const list = (items) => {

      return items.then(items=>{
        return ƒ.el('ul')(items.map(listItem))
      });
      
    }

    var app = (url) => {
      const items = fetch(url)
      .then(response => response.json());
      return list(items);
    }

  </script>
</head>
<body *>
    app('/items.json')
  <script src="fury.js"></script>
  <script src="functions/list.js"></script>
</body>
</html>
